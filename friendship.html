<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Friendship Day</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .card {
      background: white;
      border-radius: 20px;
      padding: 40px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      animation: pop 1s ease-out;
    }

    .card h1 {
      font-size: 2.5rem;
      color: #ff4081;
      margin-bottom: 10px;
    }

    .card p {
      font-size: 1.2rem;
      color: #333;
    }

    .hearts {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      transform: rotate(45deg);
      animation: floatUp 6s linear infinite;
    }

    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes floatUp {
      0% {
        bottom: -10%;
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        bottom: 110%;
        left: calc(100% * var(--random-x));
        opacity: 0;
      }
    }

    @keyframes pop {
      0% {
        transform: scale(0.5);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>ðŸ’– Happy Friendship Day! ðŸ’–</h1>
    <p>Thank you for being such a wonderful friend. You make life more beautiful!</p>
  </div>

  <div class="hearts">
    <!-- Random hearts -->
    <div class="heart" style="left: 10%; --random-x: 0.1;"></div>
    <div class="heart" style="left: 30%; --random-x: 0.3;"></div>
    <div class="heart" style="left: 50%; --random-x: 0.5;"></div>
    <div class="heart" style="left: 70%; --random-x: 0.7;"></div>
    <div class="heart" style="left: 90%; --random-x: 0.9;"></div>
  </div>

</body>
</html>
